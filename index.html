<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sebvu's Landing Page</title>
  </head>

  <body>
    <div class="header">
      <div class="bar">
        <div class="header-text">S e b v u</div>
        <div class="links">

            <li><a href="#pets">Pets</a></li>
            <li><a href="#testimony">Testimony</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>

      <div class="header-content">

          <div class="button">
            <a
              class="link"

            >
          </div>
        </div>
        <div class="right-content">
          <div class="img-container">
            <img
              src="./images/koko-header.jpg"

      </div>
      <div class="content-two" id="testimony">content two</div>

    <div class="footer">
      <p>Powered By</p>
      <a
        href="https://catppuccin.com/"
        target="_blank"
        rel="noopener noreferrer"
